<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2rem;
            padding: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-brand {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .star {
            color: #ffc107;
        }

        .score-badge {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Product Recommendations</h1>
            <p class="subtitle">Powered by Collaborative Filtering AI</p>
        </header>

        <div class="card">
            <div class="stats" id="stats"></div>

            <div class="input-section">
                <input type="number" id="userId" placeholder="Enter User ID" min="0" value="0">
                <input type="number" id="numRecs" placeholder="Number of recommendations" min="1" max="50" value="10">
                <button onclick="getRecommendations()" id="fetchBtn">Get Recommendations</button>
            </div>

            <div id="error"></div>
            <div id="loading"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'http://api:8000';

        // Load initial stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/metrics`);
                const data = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_users.toLocaleString()}</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_products.toLocaleString()}</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function getRecommendations() {
            const userId = parseInt(document.getElementById('userId').value);
            const numRecs = parseInt(document.getElementById('numRecs').value);
            
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const fetchBtn = document.getElementById('fetchBtn');
            
            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            loadingDiv.innerHTML = '<div class="loading">üîÑ Generating recommendations...</div>';
            fetchBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        n: numRecs
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayRecommendations(data.recommendations);
                
            } catch (error) {
                errorDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                loadingDiv.innerHTML = '';
                fetchBtn.disabled = false;
            }
        }

        function displayRecommendations(recommendations) {
            const resultsDiv = document.getElementById('results');
            
            if (recommendations.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">No recommendations found.</p>';
                return;
            }
            
            const html = `
                <h2 style="margin-bottom: 15px; color: #333;">Recommended for You</h2>
                <div class="recommendations-grid">
                    ${recommendations.map(product => `
                        <div class="product-card">
                            <div class="product-name">${product.name}</div>
                            <div class="product-brand">by ${product.brand}</div>
                            <div class="category">üì¶ ${product.category}</div>
                            <div class="product-details">
                                <div class="price">$${product.price.toFixed(2)}</div>
                                <div class="rating">
                                    <span class="star">‚≠ê</span>
                                    <span>${product.avg_rating.toFixed(1)}</span>
                                </div>
                            </div>
                            <div style="margin-top: 10px; text-align: center;">
                                <span class="score-badge">Match: ${(product.score * 100).toFixed(0)}%</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        // Load stats on page load
        loadStats();

        // Allow Enter key to trigger search
        document.getElementById('userId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getRecommendations();
        });
        document.getElementById('numRecs').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getRecommendations();
        });
    </script>
</body>
</html>
