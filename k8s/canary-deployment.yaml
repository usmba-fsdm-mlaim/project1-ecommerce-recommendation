apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-api-canary
  namespace: production
  labels:
    app: recommendation-api
    version: canary
spec:
  replicas: 1  # 10% of traffic (1 out of 10 pods)
  selector:
    matchLabels:
      app: recommendation-api
      version: canary
  template:
    metadata:
      labels:
        app: recommendation-api
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/prometheus"
    spec:
      containers:
      - name: recommendation-api
        image: ghcr.io/your-org/recommendation-api:canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_PATH
          value: "/app/models/recommendation_model.pkl"
        - name: DATA_PATH
          value: "/app/data/cleaned_data.csv"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CANARY
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-api-canary-service
  namespace: production
  labels:
    app: recommendation-api
    version: canary
spec:
  type: ClusterIP
  selector:
    app: recommendation-api
    version: canary
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP