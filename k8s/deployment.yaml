apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-api
  namespace: ecommerce-recommendation
  labels:
    app: recommendation-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: recommendation-api
  template:
    metadata:
      labels:
        app: recommendation-api
        version: v1
      annotations: {}
    spec:
      containers:
      - name: recommendation-api
        image: recommendation-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: recommendation-api-config
              key: LOG_LEVEL
        - name: MODEL_VERSION
          valueFrom:
            configMapKeyRef:
              name: recommendation-api-config
              key: MODEL_VERSION
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: recommendation-api-config
              key: WORKERS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

